<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>GeraSena</title>
</head>
<body>

<div class="card container p-4 card-style">
    <div class="row gx-5">
      <div class="col">
        <img  class="p-3" src="assets/logo_gera_sena_final.svg" alt="GeraSena" width="100%">
       <div class="p-3 border bg-light">
           <label for="customRange3" class="form-label">Quantidade de jogos: <strong>1</strong></label>
            <input type="range" class="form-range" min="1" max="10" step="1" id="gameNumbersRange">
        </div>
       <div class="p-3"> 
           <button type="button" class="btn btn-primary w-100">Gerar Sena!</button>
        </div>
        <div class="p-3" id="SenaResultArea">
            <div>
                <span class="senaResultBox">03</span>
                <span class="senaResultBox">12</span>
                <span class="senaResultBox">22</span>
                <span class="senaResultBox">28</span>
                <span class="senaResultBox">45</span>
                <span class="senaResultBox">55</span>
            </div>
        </div>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="js/gerasena.js"></script>
</body>
</html>
